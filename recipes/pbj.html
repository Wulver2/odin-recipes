<!DOCTYPE html>

<html lang="en">

        <meta charset="UTF-8">
        <title>PB&J Sandwich</title>

    <body>
        <a href="../index.html">Back to main page</a>
        <h1>Peanut Butter and Jelly Sandwich</h1>
        <img src="https://static01.nyt.com/images/2024/09/27/multimedia/AS-Griddled-PBJ-qljg/AS-Griddled-PBJ-qljg-googleFourByThree.jpg" 
        alt="picture of a PB&J Sandwich">
        <h2>Ingredients</h2>
        <ul>
            <li>2 slices of bread</li>
            <li>Peanut butter</li>
            <li>Jelly</li>
        </ul>
        <h2>Directions</h2>
        <ol>
            <li>Spread peanut butter on one slice of bread</li>
            <li>For the other slice repeat step one, but with Jelly</li>
            <li>Enjoy!</li>
        </ol>

    </body>
